<body>
    <a href="./index.html">Home Page</a>

    <!-- Registration Form -->
    <form action="">
        <fieldset>
            <legend>Register for online lecture</legend>

            <label for="name">Full Name</label>
            <input type="text" name="" id="name" required>
            <br>

            <label for="gender">Sex</label>
            <input type="radio" name="gender" id="gender" checked>Female</input>
            <input type="radio" name="gender" id="gender">Male</input>
            <br>

            <label for="mobile">Mobile Number</label>
            <input type="number" name="" id="mobile"  pattern="^\d{3}\s\d{3}\s\d{3}$" required>
            <br>

            <label for="email">Email</label>
            <input type="email" name="" id="" required>
            <br>

            <label for="lectureTopics">Interesting Topics</label>
            <select name="" id="lectureTopics">
                <option value="">Formation and Evolution of Galaxies</option>
                <option value="">Hubble Space Telescope: Discoveries and Legacy</option>
                <option value="">James Webb Space Telescope: A New Window to the Universe</option>
                <option value="">Types of Galaxies: Spiral, Elliptical, and Irregular</option>
                <option value="">The Role of Telescopes in Studying Dark Matter and Dark Energy</option>
            </select>
            <br>

            <!-- <select>
                <option><input type="checkbox">123</option>
                <option><input type="checkbox">456</option>
                <option><input type="checkbox">678</option>

            </select> -->

            <label for="date">Lecture Date</label>
            <input type="date" name="" id="" required>
            <br>

            <input type="checkbox" name="marketing" id="" required>I agree to the terms and conditions</input><br>
            <input type="checkbox" name="marketing" id="">I want to receive promotional emails</input><br>
            <input type="checkbox" name="marketing" id="">I want to participate in the survey</input><br>
            <input type="Submit" name="" id="">
            <input type="Reset" name="" id="">

        </fieldset>
    </form>

    <!-- Contuct Us -->
    <h2>Contuct Us</h2>
    <form action="">

        <label for="name">Full Name</label>
        <input type="text" name="" id="name" required>
        <br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" required>
        <br>

        <label for="textarea">Message</label>
        <textarea type="text" name="" id="ContuctUsEmail" cols="70" rows="10" required placeholder="Write your message here"></textarea>
        <br>


    </form>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1523942.4976277202!2d40.38182395624999!3d41.7539506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x405d2caf5cc9c493%3A0x1b535c0e0e8e5151!2sAbastumani%20Astrophysical%20Observatory!5e0!3m2!1sen!2sge!4v1726528007175!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
